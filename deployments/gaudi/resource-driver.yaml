---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gaudi-resource-driver-kubelet-plugin
  namespace: intel-gaudi-resource-driver
  labels:
    app: intel-gaudi-resource-driver-kubelet-plugin
spec:
  selector:
    matchLabels:
      app: intel-gaudi-resource-driver-kubelet-plugin
  template:
    metadata:
      labels:
        app: intel-gaudi-resource-driver-kubelet-plugin
    spec:
      serviceAccount: intel-gaudi-resource-driver-service-account
      serviceAccountName: intel-gaudi-resource-driver-service-account
      initContainers:
      - name: init
        image: intel/intel-gaudi-resource-driver:v0.1.0
        imagePullPolicy: IfNotPresent
        command: ["/kubelet-gaudi-plugin", "--status", "NotReady"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          seccompProfile:
            type: RuntimeDefault
      containers:
      - name: kubelet-plugin
        image: intel/intel-gaudi-resource-driver:v0.1.0
        imagePullPolicy: IfNotPresent
        command: ["/kubelet-gaudi-plugin"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SYSFS_ROOT
          value: "/sysfs"
        # Use this to tell kubelet-plugin where the DRI devices nodes should be.
        # This will be prefix for CDI devices, runtime will try to mount devices
        # with this prefix into workloads.
        #- name: DEV_DRI_PATH
        #  value: "/fake/dri"
        volumeMounts:
        - name: plugins-registry
          mountPath: /var/lib/kubelet/plugins_registry
        - name: plugins
          mountPath: /var/lib/kubelet/plugins
        - name: cdi
          mountPath: /etc/cdi
        - name: varruncdi
          mountPath: /var/run/cdi
        - name: defaults
          mountPath: "/defaults"
          readOnly: true
        - name: sysfs
          mountPath: "/sysfs"
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          readOnlyRootFilesystem: true
          runAsUser: 0
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: plugins-registry
        hostPath:
          path: /var/lib/kubelet/plugins_registry
      - name: plugins
        hostPath:
          path: /var/lib/kubelet/plugins
      - name: cdi
        hostPath:
          path: /etc/cdi
      - name: varruncdi
        hostPath:
          path: /var/run/cdi
      - name: sysfs
        hostPath:
          path: /sys
      - name: defaults
        configMap:
          name: defaults
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intel-gaudi-resource-driver-controller
  namespace: intel-gaudi-resource-driver
  labels:
    app: intel-gaudi-resource-driver-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intel-gaudi-resource-driver-controller
  template:
    metadata:
      labels:
        app: intel-gaudi-resource-driver-controller
    spec:
      serviceAccount: intel-gaudi-resource-driver-service-account
      serviceAccountName: intel-gaudi-resource-driver-service-account
      containers:
      - name: controller
        image: intel/intel-gaudi-resource-driver:v0.1.0
        imagePullPolicy: IfNotPresent
        command: ["/gaudi-controller"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          seccompProfile:
            type: RuntimeDefault
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: intel-gaudi-resource-driver-service-account
  namespace: intel-gaudi-resource-driver

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: intel-gaudi-resource-driver-role
  namespace: intel-gaudi-resource-driver
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "events"]
  verbs: ["get", "list", "create", "watch", "patch"]
- apiGroups: ["resource.k8s.io"]
  resources: ["resourceclaims", "resourceclasses", "podschedulings","resourceclaims/status", "podschedulings/status", "podschedulingcontexts", "podschedulingcontexts/status"]
  verbs: ["get", "update", "list", "watch", "patch"]
- apiGroups: ["gaudi.resource.intel.com"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: intel-gaudi-resource-driver-role-binding
  namespace: intel-gaudi-resource-driver
subjects:
- kind: ServiceAccount
  name: intel-gaudi-resource-driver-service-account
  namespace: intel-gaudi-resource-driver
roleRef:
  kind: ClusterRole
  name: intel-gaudi-resource-driver-role
  apiGroup: rbac.authorization.k8s.io
