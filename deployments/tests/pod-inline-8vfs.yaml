apiVersion: gpu.resource.intel.com/v1alpha2
kind: GpuClaimParameters
metadata:
  name: delayed-pod-inline-8vfs
  namespace: default
spec:
  count: 8
  type: "vf"
---
apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: delayed-pod-inline-8vfs
  namespace: default
spec:
  metadata:
    labels:
      app: delayed-pod-inline-8vfs
  spec:
    resourceClassName: intel-gpu
    parametersRef:
      apiGroup: gpu.resource.intel.com/v1alpha2
      kind: GpuClaimParameters
      name: delayed-pod-inline-8vfs
---
apiVersion: v1
kind: Pod
metadata:
  name: delayed-pod-inline-8vfs
spec:
  restartPolicy: Never
  containers:
  - name: with-resource
    image: registry.k8s.io/e2e-test-images/busybox:1.29-2
    command: ["sh", "-c", "ls -la /dev/dri/ && sleep 5"]
    resources:
      claims:
      - name: resource
  - name: without-resource
    image: registry.k8s.io/e2e-test-images/busybox:1.29-2
    command: ["sh", "-c", "ls -la /dev/ && sleep 5"]
  resourceClaims:
  - name: resource
    source:
      resourceClaimTemplateName: delayed-pod-inline-8vfs
